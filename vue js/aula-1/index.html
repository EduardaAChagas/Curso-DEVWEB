<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Vue Eduarda</title>
</head>
<body>
    <div id = "app">
        <h1>Pagina da Dudis com Vue JS</h1>
        <img v-bind:src="imagem" alt="">
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Pagina Vue Eduarda",
                imagem: "https://www.plazahoteis.com.br/wp-content/uploads/2019/07/gatinho-filhote-plaza-hoteis-jul19.jpg",
                alt: "Gatinhos fofinhos miau"
            }
        });
    </script>
</body>
</html>
