<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Vue Eduarda</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
    <div id = "app">
        <h1>{{ titulopagina}}</h1>
        <img :src="imagem" alt="">
        <button class="btn" :class="btnEnviar" :style="btnStyleEnviar">ENVIAR</button>
        <button class="btn" :class="btnCancelar" :style="btnStyleCancelar">CANCELAR</button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Pagina Vue Eduarda",
                titulopagina: "Pagina da dudis com Vue JS",
                imagem: "https://www.plazahoteis.com.br/wp-content/uploads/2019/07/gatinho-filhote-plaza-hoteis-jul19.jpg",
                alt: "Gatinhos fofinhos miau",
                btnCancelar: 'btn-danger',
                btnEnviar: 'btn-primary',
                btnStyleEnviar: {'font-size': '15px'},
                btnStyleCancelar: 'font-size 15px'
            }
        });
    </script>
</body>
</html>
